<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout WP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header>
      <img class="logo-img" src="img/logo.png" alt="Logo">
      <nav>
        <ul>
          <li><a href="#">features</a></li>
          <li><a href="#">editorials</a></li>
          <li><a href="#">environment</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>

      <!-- Main top - jumbotron -->
      <div class="jumbotron">
        <div class="jumbotron layer"></div>
        <h3></h3>
        <p></p>
      </div>
      
      <!-- Main content a tre colonne con fascia sopra -->
      <div class="main-content clearfix">
        <div class="main-elements top-text">
        </div>
        <aside class="main-elements left-bar">
        </aside>
        <section class="main-elements main-section">
        </section>
        <aside class="main-elements right-bar">
        </aside>
      </div>
    </main> 

    <!-- Footer -->
    <footer>
      <div class="footer-content"></div>
    </footer>

  </div>
</body>
</html>
